<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">
</head>
<body>

    <nav class="nav">
        <div class="container">
            <div class="nav_content">
                <div class="logo">
                    <a href="/" class="logo_text">Uzcoin</a>
                </div>
                <ul class="nav_list">
                    <li><a href="#" class="nav_link">Home</a></li>
                    <li><a href="#" class="nav_link">Selfie</a></li>
                    <li><a href="#" class="nav_link">Qr-code</a></li>
                    <li><a href="#" class="nav_link">Recorder</a></li>
                </ul>
                <div class="nav_items">
                    <a href="#" class="btn nav_btn">My Github</a>
                    <span class="menu_btn"><i class="fas fa-bars"></i></span>

            </div>
        </div>
    </nav>
    
    <main class="main introduce">
        <h1 class="title">Hello My name is Suyunbek. <br> I make interesting Websites</h1>
        <div class="container">
            <div class="wrapper projects">
                <div class="project_box project_selfie">
                    <a href="#"><h3 class="project_box_title"><span>Web Selfie</span> - Fancy camera. You can take photos</h3></a>
                    <a href="#"><img src="img/selfie.jpg" class="project_box_img" alt=""></a>
                </div>
                <div class="project_box project_recorder">
                    <a href="#"><h3 class="project_box_title"><span>Voice recorder</span> Record your voice in one click</h3></a>
                    <a href="#"><img src="img/recorder.png" class="project_box_img" alt=""></a>
                </div>
                <div class="project_box project_selfie">
                    <a href="#"><h3 class="project_box_title"><span>QR code</span> - Simple QR code generator</h3></a>
                    <a href="#"><img src="img/qrcode.png" class="project_box_img" alt=""></a>
                </div>
            </div>
        </div>
        <div class="social-bar">
            <a href="https://www.facebook.com/suyunbek.saydazimov.18/">
                <div class="social-bar__item social-bar__fb">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                </div>
            </a>
            <a href="https://twitter.com/MrUzcoin">
                <div class="social-bar__item social-bar__twitter">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                </div>
            </a>
            <a href="https://t.me/MrUzcoin">
                <div class="social-bar__item social-bar__linkedin">
                    <i class="fab fa-telegram-plane" aria-hidden="true"></i>
                </div>
            </a>
            <a href="https://www.instagram.com/mruzcoin/">
                <div class="social-bar__item social-bar__instagram">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                </div>
            </a>
            <a href="https://github.com/Uzcoin404">
                <div class="social-bar__item social-bar__github">
                    <i class="fab fa-github" aria-hidden="true"></i>
                </div>
            </a>
        </div>
    </main>

    <script>
        const title = document.querySelectorAll('.project_box_title');
        for (let i = 0; i < title.length; i++) {
            title[i].addEventListener('mouseover', function(){
                document.querySelectorAll('.project_box_img')[i].classList.add('active');
            });
            title[i].addEventListener('mouseout', function(){
                document.querySelectorAll('.project_box_img')[i].classList.remove('active');
            });
        }
    </script>
    <script src="js/nav.js"></script>
