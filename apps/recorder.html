<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">
</head>
<body>

    <nav class="nav">
        <div class="container">
            <div class="nav_content">
                <div class="logo">
                    <a href="../" class="logo_text">Uzcoin</a>
                </div>
                <ul class="nav_list">
                    <li><a href="../" class="nav_link">Home</a></li>
                    <li><a href="selfie" class="nav_link">Selfie</a></li>
                    <li><a href="qr-code" class="nav_link">Qr-code</a></li>
                    <li><a href="recorder" class="nav_link">Recorder</a></li>
                </ul>
                <div class="nav_items">
                    <a href="https://github.com/Uzcoin404" class="btn nav_btn">My Github</a>
                    <span class="menu_btn"><i class="fas fa-bars"></i></span>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="main recorder">
        <h1 class="title">Voice recorder <i class="fas fa-microphone"></i></h1>
        <div class="container">
            <div class="wrapper recorder_body">
                <div class="voice_record">
                    <button class="microphone record_btn"><i class="fas fa-microphone-alt"></i></button>
                    <p class="recorder_text">Press and hold to record sound</p>
                    <span class="indicator">Recording <i class="fas fa-circle"></i></span>
                </div>
                <div class="output_record">
                    <audio src="" controls class="output_audio">Output audio</audio>
                </div>
            </div>
        </div>
        <div class="social-bar">
            <a href="https://www.facebook.com/suyunbek.saydazimov.18/">
                <div class="social-bar__item social-bar__fb">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                </div>
            </a>
            <a href="https://twitter.com/MrUzcoin">
                <div class="social-bar__item social-bar__twitter">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                </div>
            </a>
            <a href="https://t.me/MrUzcoin">
                <div class="social-bar__item social-bar__linkedin">
                    <i class="fab fa-telegram-plane" aria-hidden="true"></i>
                </div>
            </a>
            <a href="https://www.instagram.com/mruzcoin/">
                <div class="social-bar__item social-bar__instagram">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                </div>
            </a>
            <a href="https://github.com/Uzcoin404">
                <div class="social-bar__item social-bar__github">
                    <i class="fab fa-github" aria-hidden="true"></i>
                </div>
            </a>
        </div>
    </main>

    <script src="../js/recorder.js"></script>
    <script src="../js/nav.js"></script>
</body>
</html>
